<html>
    <head></head>
    <body></body>
    <script>
        function runAsync(){
            var p=new Promise(function(resolve,reject){
                setTimeout(function() {
                    console.log("done");
                    resolve("any");
                    reject("fuck the king");
                }, 2000);
            });
            return p;
        }
        runAsync();
        runAsync().then(function(e){
            console.log(e);
        }).catch(function(err){
            console.log(err);
        });
    </script>
</html>
